name: aura-farming-backend-api
services:
- name: api
  source_dir: /
  github:
    repo: FactualTechAthereusUS/removeurpixel
    branch: main
    deploy_on_push: true
  run_command: python backend_start.py
  environment_slug: python
  instance_count: 1
  instance_size_slug: professional-s
  http_port: 8080
  routes:
  - path: /
  health_check:
    http_path: /
  envs:
  - key: DIGITALOCEAN
    value: "true"
  - key: PORT
    value: "8080"
  - key: PLATFORM
    value: "digitalocean"

# Instance sizes available:
# professional-s:  $24/month (2GB RAM, 1 vCPU)   - Recommended for video processing
# professional-m:  $48/month (4GB RAM, 2 vCPU)   - For heavy usage
# professional-l:  $96/month (8GB RAM, 4 vCPU)   - For enterprise use